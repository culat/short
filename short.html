<script type="text/javascript">
"use strict";
function getQueryString(name) {
	let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	let par = window.location.search.substr(1).match(reg);
	if (par != null) {
		return unescape(par[2]);
	} else {
		return null;
	}
}
let encodeUrl = getQueryString("url");
if (encodeUrl != null) {
	document.write("<center><h1>Please wait...</h1></center>");
    let url = atob(encodeUrl);
	setTimeout(function() {
		window.location.href = url;
	}, 2000);
} else {
    document.write("<center><h1>404</h1></center>");
}
</script>
