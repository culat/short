<style>
* {
    margin: 0px;
    padding: 0px;
}
</style>
<iframe id="content" frameborder="0" width="100%" height="100%"></iframe>
<script type="text/javascript">
"use strict";
function getQueryString(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    let par = window.location.search.substr(1).match(reg);
    if (par != null) {
        return unescape(par[2]);
    } else {
        return null;
    }
}
let encodeUrl = getQueryString("url");
let content = document.getElementById("content");
if (encodeUrl != null) {
    let url = atob(encodeUrl);
    content.src = url;
} else {
    content.remove();
    document.write("<center><h1>404</h1></center>");
}
</script>
